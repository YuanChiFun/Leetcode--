<body>
    <script>
        function ListNode(x) {
            this.val = x;
            this.next = null;
        }

        function ReverseList(pHead) {
            var pre = null;
            var next = null;
            while (pHead != null) {
                next = pHead.next;
                pHead.next = pre;
                pre = pHead;
                pHead = next;
            }
            return pre;
        }
    </script>
